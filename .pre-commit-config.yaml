repos:
-   repo: local
    hooks:
      # comm
      - id: comm-isort
        name: "Comm: Sort imports."
        entry: .bin/os.isort
        language: script
        files: 'comm/.*.py'

      - id: comm-black
        name: "Comm: Make it black."
        entry: .bin/os.black
        language: script
        files: 'comm/.*.py'

      - id: comm-autoflake
        name: "Comm: Autoflake."
        entry: .bin/os.autoflake
        language: script
        files: 'comm/.*.py'

      # envo
