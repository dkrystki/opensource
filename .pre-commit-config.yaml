repos:
-   repo: local
    hooks:
      # comm
      - id: comm-isort
        name: "Comm: Sort imports."
        entry: .bin/isort
        language: script
        files: '.*.py'

      - id: comm-black
        name: "Comm: Make it black."
        entry: .bin/black
        language: script
        files: '.*.py'

      # envo
      - id: envo-isort
        name: "Envo: sort imports."
        entry: .bin/isort
        language: script
        files: '.*.py'
        exclude: "envo/templates"

      - id: envo-black
        name: "Envo: Make it black."
        entry: .bin/black
